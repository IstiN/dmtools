<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dmConnectedText {
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      font-size: 26px;
      font-weight: 600;
      fill: var(--text-color, #34495e);
    }
    .dot {
      fill: var(--accent-color, #466af1);
      stroke: var(--accent-hover, #3155db);
      stroke-width: 1;
    }
    .connectorLine {
      stroke: var(--border-color, #bdc3c7);
      stroke-width: 1.5;
    }
  </style>

  <!-- Connected Dots Graphic -->
  <circle class="dot" cx="20" cy="30" r="5"/>
  <circle class="dot" cx="50" cy="20" r="4"/>
  <circle class="dot" cx="35" cy="50" r="6"/>
  <circle class="dot" cx="60" cy="45" r="3"/>

  <line class="connectorLine" x1="20" y1="30" x2="50" y2="20"/>
  <line class="connectorLine" x1="20" y1="30" x2="35" y2="50"/>
  <line class="connectorLine" x1="50" y1="20" x2="35" y2="50"/>
  <line class="connectorLine" x1="50" y1="20" x2="60" y2="45"/>
  <line class="connectorLine" x1="35" y1="50" x2="60" y2="45"/>

  <text x="80" y="40" class="dmConnectedText">DMTools</text>
  <text x="80" y="60" font-family="'Inter', sans-serif" font-size="11" fill="var(--text-secondary, #7f8c8d)">Networked Solutions</text>
</svg> 