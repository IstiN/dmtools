<svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .jaiMonoCircuitFont {
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
      font-weight: 300; /* Light weight */
      font-size: 48px;
      fill: var(--text-color, #2c3e50);
      letter-spacing: 1px;
    }
    .dmtoolsTagCircuit {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 10px;
      fill: var(--text-secondary, #7f8c8d);
      text-transform: uppercase;
    }
    .circuitLineMinimal {
      stroke: var(--border-color, #bdc3c7);
      stroke-width: 1;
    }
    .circuitNodeMinimal {
      fill: var(--accent-light, #6988f5);
    }
  </style>
  <!-- JAI Text -->
  <text x="20" y="55" class="jaiMonoCircuitFont">J</text>
  <text x="55" y="55" class="jaiMonoCircuitFont">A</text>
  <text x="92" y="55" class="jaiMonoCircuitFont">I</text>

  <!-- Subtle Circuitry Elements -->
  <line class="circuitLineMinimal" x1="15" y1="20" x2="30" y2="30"/>
  <circle class="circuitNodeMinimal" cx="15" cy="20" r="2"/>
  <circle class="circuitNodeMinimal" cx="30" cy="30" r="1.5"/>
  
  <line class="circuitLineMinimal" x1="100" y1="25" x2="115" y2="25"/>
  <circle class="circuitNodeMinimal" cx="115" cy="25" r="2"/>
  <line class="circuitLineMinimal" x1="115" y1="25" x2="120" y2="35"/>
  <circle class="circuitNodeMinimal" cx="120" cy="35" r="1.5"/>

  <text x="140" y="50" class="dmtoolsTagCircuit">DMTools</text>
</svg> 