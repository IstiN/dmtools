<svg width="280" height="90" viewBox="0 0 280 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jaiNetworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--text-color, #2c3e50)" stop-opacity="1"/>
      <stop offset="100%" stop-color="var(--accent-color, #466af1)" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="dotNetworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--accent-color, #466af1)" stop-opacity="1"/>
      <stop offset="100%" stop-color="var(--accent-light, #6988f5)" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <style>
    .jaiNetworkFont {
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      font-size: 44px;
      fill: url(#jaiNetworkGradient);
      letter-spacing: 1px;
    }
    .networkDot {
      fill: url(#dotNetworkGradient);
      stroke: var(--accent-hover, #3155db);
      stroke-width: 1;
    }
    .networkLine {
      stroke: var(--border-color, #bdc3c7);
      stroke-width: 1.5;
      opacity: 0.8;
    }
    .circuitLine {
      stroke: var(--accent-light, #6988f5);
      stroke-width: 1;
      opacity: 0.6;
    }
    .dmtoolsNetwork {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 12px;
      fill: var(--text-secondary, #7f8c8d);
      text-transform: uppercase;
      font-weight: 500;
    }
  </style>
  
  <!-- Connected network behind JAI -->
  <circle class="networkDot" cx="25" cy="25" r="3"/>
  <circle class="networkDot" cx="45" cy="15" r="2.5"/>
  <circle class="networkDot" cx="65" cy="20" r="3"/>
  <circle class="networkDot" cx="85" cy="15" r="2"/>
  <circle class="networkDot" cx="105" cy="25" r="3"/>
  <circle class="networkDot" cx="125" cy="20" r="2.5"/>
  
  <!-- Network connections -->
  <line class="networkLine" x1="25" y1="25" x2="45" y2="15"/>
  <line class="networkLine" x1="45" y1="15" x2="65" y2="20"/>
  <line class="networkLine" x1="65" y1="20" x2="85" y2="15"/>
  <line class="networkLine" x1="85" y1="15" x2="105" y2="25"/>
  <line class="networkLine" x1="105" y1="25" x2="125" y2="20"/>
  <line class="networkLine" x1="25" y1="25" x2="65" y2="20"/>
  <line class="networkLine" x1="45" y1="15" x2="105" y2="25"/>
  
  <!-- JAI Text integrated with network -->
  <text x="20" y="65" class="jaiNetworkFont">J</text>
  <text x="55" y="65" class="jaiNetworkFont">A</text>
  <text x="90" y="65" class="jaiNetworkFont">I</text>

  <!-- Circuit elements integrated -->
  <path class="circuitLine" d="M15 40 L30 40 L35 45"/>
  <circle class="networkDot" cx="35" cy="45" r="2"/>
  
  <path class="circuitLine" d="M115 40 L130 40 L135 45"/>
  <circle class="networkDot" cx="135" cy="45" r="2"/>

  <!-- DMTools branding -->
  <text x="160" y="50" class="dmtoolsNetwork">DMTools</text>
  <text x="160" y="65" class="dmtoolsNetwork" style="font-size: 10px;">Intelligent Networks</text>
</svg> 