<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="intelligentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="1"/>
      <stop offset="50%" stop-color="#34495e" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#466af1" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="jaiIntelligentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="1"/>
      <stop offset="100%" stop-color="#466af1" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="dmtoolsIntelligentGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="1"/>
      <stop offset="100%" stop-color="#495057" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  <style>
    .jaiIntelligentFontDark {
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      font-size: 42px;
      fill: url(#jaiIntelligentGradientDark);
      letter-spacing: 1px;
    }
    .dmtoolsIntelligentFontDark {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 22px;
      font-weight: 800;
      fill: url(#dmtoolsIntelligentGradientDark);
    }
    .intelligentNetworkTextDark {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 600;
      fill: #6c757d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .intelligentDotDark {
      fill: url(#intelligentGradientDark);
      stroke: #466af1;
      stroke-width: 1;
    }
    .intelligentLineDark {
      stroke: #466af1;
      stroke-width: 1.5;
      opacity: 0.8;
    }
    .intelligentCircuitDark {
      stroke: #6c757d;
      stroke-width: 1;
      fill: none;
      opacity: 0.7;
    }
  </style>

  <!-- Unified Topology dots abstraction -->
  <circle class="intelligentDotDark" cx="25" cy="20" r="3"/>
  <circle class="intelligentDotDark" cx="45" cy="30" r="4"/>
  <circle class="intelligentDotDark" cx="65" cy="15" r="3"/>
  <circle class="intelligentDotDark" cx="85" cy="25" r="3"/>
  <circle class="intelligentDotDark" cx="105" cy="20" r="4"/>
  <circle class="intelligentDotDark" cx="75" cy="40" r="3"/>
  
  <!-- Network topology connections -->
  <line class="intelligentLineDark" x1="25" y1="20" x2="45" y2="30"/>
  <line class="intelligentLineDark" x1="45" y1="30" x2="65" y2="15"/>
  <line class="intelligentLineDark" x1="65" y1="15" x2="85" y2="25"/>
  <line class="intelligentLineDark" x1="85" y1="25" x2="105" y2="20"/>
  <line class="intelligentLineDark" x1="25" y1="20" x2="65" y2="15"/>
  <line class="intelligentLineDark" x1="45" y1="30" x2="85" y2="25"/>
  <line class="intelligentLineDark" x1="45" y1="30" x2="75" y2="40"/>
  <line class="intelligentLineDark" x1="85" y1="25" x2="75" y2="40"/>
  
  <!-- Circuit elements weaved through -->
  <path class="intelligentCircuitDark" d="M30 10 L40 10 L45 15"/>
  <path class="intelligentCircuitDark" d="M70 10 L80 10 L85 15"/>
  <path class="intelligentCircuitDark" d="M90 10 L100 10 L105 15"/>
  
  <!-- JAI text positioned on the left -->
  <text x="20" y="70" class="jaiIntelligentFontDark">J A I</text>

  <!-- DMTools positioned on the right, aligned with INTELLIGENT NETWORK -->
  <text x="220" y="68" class="dmtoolsIntelligentFontDark">DMTools</text>
  
  <!-- INTELLIGENT NETWORK text centered -->
  <text x="130" y="48" class="intelligentNetworkTextDark">Intelligent Network</text>
</svg> 