name: Cursor Agent with DMTools MCP

on:
  workflow_dispatch:
    inputs:
      user_request:
        description: 'Describe what you want the Cursor Agent to do'
        required: true
        type: string
      model:
        description: 'Select AI model to use'
        required: true
        default: 'sonnet-4'
        type: choice
        options:
          - sonnet-4
          - gpt-5
          - opus-4.1
          - grok
          - auto
      mcp_dmtools_url:
        description: 'DMTools MCP URL (if different from secret)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: read
  
jobs:
  cursor-agent:
    runs-on: macos-26
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Cursor CLI
      run: |
        curl https://cursor.com/install -fsS | bash
        echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      # Install DMTools CLI using the official installer
    - name: Install DMTools CLI
      run: |
        curl -fsSL https://github.com/IstiN/dmtools/releases/latest/download/install.sh | bash
        echo "$HOME/.dmtools/bin" >> $GITHUB_PATH

    - name: Setup MCP Configuration
      env:
        MCP_DMTOOLS_URL: ${{ secrets.MCP_DMTOOLS_URL }}
        INPUT_MCP_URL: ${{ inputs.mcp_dmtools_url }}
      run: ./cicd/scripts/setup-mcp.sh

    - name: Setup Cursor CLI Configuration
      run: ./cicd/scripts/setup-cursor-cli-config.sh

    - name: Verify Cursor CLI installation
      run: |
        echo "PATH: $PATH"
        ls -la ~/.cursor/bin/ || echo "Cursor bin directory not found"
        ls -la ~/.local/bin/ || echo "Local bin directory not found"
        which cursor-agent || echo "cursor-agent not found in PATH"
        
    - name: Run Cursor Agent
      env:
        CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        USER_REQUEST: ${{ inputs.user_request }}
        MODEL: ${{ inputs.model }}
        AGENT_DISABLE_WATCHDOG: "1"
        # Jira Configuration
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_BASE_PATH: ${{ vars.JIRA_BASE_PATH }}
        JIRA_AUTH_TYPE: ${{ vars.JIRA_AUTH_TYPE }}

        # Confluence Configuration
        CONFLUENCE_EMAIL: ${{ secrets.JIRA_EMAIL }}
        CONFLUENCE_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        CONFLUENCE_BASE_PATH: ${{ vars.CONFLUENCE_BASE_PATH }}
        CONFLUENCE_DEFAULT_SPACE: ${{ vars.CONFLUENCE_DEFAULT_SPACE }}

        # Figma Configuration
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

        # DMTools Integration Settings
        DMTOOLS_INTEGRATIONS: "jira,confluence"

      run: ./cicd/scripts/run-cursor-agent.sh
        
    - name: Upload results (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cursor-agent-results
        path: |
          **/*.log
          **/*.txt
          **/*.md
          **/*.json
        retention-days: 7
        if-no-files-found: ignore
