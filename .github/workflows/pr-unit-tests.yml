name: PR Unit Tests

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      checks: write # Required for test reporting
      pull-requests: write # Required for PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup DMTools Environment
        uses: ./.github/actions/setup-environment
        with:
          cache-key-suffix: '-unit-tests'

      - name: Run unit tests and build
        id: gradle
        continue-on-error: true
        run: ./gradlew clean test :dmtools-core:shadowJar -x integrationTest
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Unit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Print Failed Unit Tests
        if: steps.gradle.outcome == 'failure'
        run: |
          echo "## ðŸš¨ Failed Unit Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          failed_found=false
          find . -path "*/build/test-results/test/TEST-*.xml" -type f | while read -r test_file; do
            if grep -q 'failures="[1-9]' "$test_file" || grep -q 'errors="[1-9]' "$test_file"; then
              failed_found=true
              echo "### Test file: $test_file" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              class_name=$(xmllint --xpath "string(//testsuite/@name)" "$test_file" 2>/dev/null || echo "Unknown")
              echo "**Class**: $class_name" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "**Failed methods**:" >> $GITHUB_STEP_SUMMARY
              xmllint --xpath "//testcase[failure or error]/@name" "$test_file" 2>/dev/null | tr ' ' '\n' | sed 's/name=//g' | sed 's/"//g' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY || echo "- Could not extract method names" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "**Failure details**:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              xmllint --xpath "//failure/text() | //error/text()" "$test_file" 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Could not extract failure details" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          test_file_count=$(find . -path "*/build/test-results/test/TEST-*.xml" -type f | wc -l)
          echo "**Total test result files found**: $test_file_count" >> $GITHUB_STEP_SUMMARY

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-pr-${{ github.event.number }}
          path: |
            build/reports/tests/test
            build/test-results/test
            dmtools-core/build/reports/tests/test
            dmtools-core/build/test-results/test
            dmtools-server/build/reports/tests/test
            dmtools-server/build/test-results/test
          retention-days: 7

      - name: Comment PR with unit test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const gradleSuccess = '${{ steps.gradle.outcome }}' === 'success';
            
            let comment = '## ðŸ§ª Unit Test Results\n\n';
            
            if (gradleSuccess) {
              comment += 'âœ… **All unit tests passed!**\n\n';
              comment += '- âœ… Unit tests: PASSED\n';
              comment += '- âœ… Build: PASSED\n';
            } else {
              comment += 'âŒ **Unit tests failed**\n\n';
              comment += `- âŒ Unit tests: FAILED\n`;
              comment += '\nðŸ“‹ Check the workflow run for detailed test results and artifacts.\n';
            }
            
            comment += '\nðŸ”— [View full test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Set final status
        if: always()
        run: |
          echo "ðŸ” Debug: Gradle step outcome = '${{ steps.gradle.outcome }}'"
          echo "ðŸ” Debug: Gradle step conclusion = '${{ steps.gradle.conclusion }}'"
          
          echo "## ðŸ“Š Unit Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.gradle.outcome }}" = "success" ]; then
            echo "âœ… **Unit tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Unit tests**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Build**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The PR is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Unit tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ **Unit tests**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the failing unit tests before merging." >> $GITHUB_STEP_SUMMARY
            
            # Fail the workflow if unit tests failed
            if [ "${{ steps.gradle.outcome }}" = "failure" ]; then
              exit 1
            fi
          fi
