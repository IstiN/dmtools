name: Build Fat JAR and Publish Package

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      checks: write # Required for test reporting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Install xmllint
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Build with Gradle
        id: gradle
        continue-on-error: true
        run: ./gradlew clean build shadowJar publish -x integrationTest
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Print Failed Tests
        if: steps.gradle.outcome == 'failure'
        run: |
          echo "Failed Tests Summary:"
          TEST_RESULTS_DIR="build/test-results/test"
          if [ -d "$TEST_RESULTS_DIR" ]; then
            find "$TEST_RESULTS_DIR" -name "TEST-*.xml" -type f | while read -r test_file; do
              if grep -q 'failures="[1-9]' "$test_file" || grep -q 'errors="[1-9]' "$test_file"; then
                echo "Test file: $test_file"
                echo "Failed test cases:"
                # Extract test class name
                class_name=$(xmllint --xpath "string(//testsuite/@name)" "$test_file")
                echo "Class: $class_name"
          
                # Extract failed test cases
                echo "Failed methods:"
                xmllint --xpath "//testcase[failure or error]/@name" "$test_file" 2>/dev/null | tr ' ' '\n' | sed 's/name=//g' | sed 's/"//g'
          
                echo "Failure details:"
                xmllint --xpath "//failure/text() | //error/text()" "$test_file" 2>/dev/null
          
                echo "----------------------------------------"
              fi
            done
          else
            echo "Test results directory not found at: $TEST_RESULTS_DIR"
            echo "Current directory contents:"
            ls -R build/
          fi

      - name: Print HTML Test Report
        if: steps.gradle.outcome == 'failure'
        run: |
          TEST_REPORT_DIR="build/reports/tests/test"
          if [ -d "$TEST_REPORT_DIR" ]; then
            echo "Test Report Summary:"
            find "$TEST_REPORT_DIR" -name "*.html" -type f -exec grep -l "failures" {} \; | while read -r html_file; do
              echo "Found failed tests in: $html_file"
              echo "Failed test details:"
              grep -A 5 "failures" "$html_file"
            done
          else
            echo "Test report directory not found at: $TEST_REPORT_DIR"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/test
            build/test-results/test
          retention-days: 7

      - name: Upload coverage reports to Codecov
        if: success() || steps.gradle.outcome == 'failure'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: success() || steps.gradle.outcome == 'failure'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Create a Release
        id: create_release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Extract Tag Name
        if: success()
        id: extract_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Upload Release Asset
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/dmtools-${{ env.tag_name }}-all.jar
          asset_name: dmtools-${{ env.tag_name }}-all.jar
          asset_content_type: application/java-archive

      - name: Fail workflow if tests failed
        if: steps.gradle.outcome == 'failure'
        run: exit 1