<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App User Flow</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent page scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mermaid-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .mermaid {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding & border in the element's total width & height */
            overflow: auto; /* Allow internal scrolling if necessary */
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
<div class="mermaid-container">
    <div class="mermaid">
        ${code}
    </div>
</div>
</body>
</html>
