<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add JSON Editor dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.js"></script>
    <!-- Add Mermaid library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <!-- Add PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        <#include "styles.css">
    </style>
</head>
<body>
    <div class="theme-switch">
        <button id="theme-toggle">Switch to Dark Theme</button>
    </div>

    <div class="print-button">
        <button id="print-slides">Download PDF</button>
    </div>

    <!-- Add JSON Editor container -->
    <div id="editor-overlay" class="editor-overlay">
        <div class="editor-container">
            <div class="editor-header">
                <h3>Edit Slide</h3>
                <button id="close-editor">Ã—</button>
            </div>
            <div id="jsoneditor"></div>
            <div class="editor-ai-section">
                <div class="ai-input-container">
                    <input type="text" id="ai-prompt" placeholder="Ask AI to help with this slide (e.g., 'Improve the title')">
                    <button id="ask-ai-button">Ask AI</button>
                </div>
            </div>
            <div class="editor-footer">
                <button id="delete-slide">Delete Slide</button>
                <button id="save-slide">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="slides-container">
            <!-- Slides will be generated here -->
        </div>
    </div>

    <div id="pdf-loading-overlay" class="pdf-loading-overlay">
        <div class="pdf-loading-spinner"></div>
        <div class="pdf-loading-text">Generating PDF...</div>
    </div>

    <script>
        // Predefined presentation data
        const presentationData = ${presentationData};
        <#include "main.js">
    </script>
</body>
</html>
