<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Agents</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #1a73e8;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            margin: 8px 0;
            background-color: white;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }
        #generateTestCasesButton {
            background-color: #34a853;
        }
        #generateTestCasesButton:hover {
            background-color: #2d8544;
        }
        #generateUserStoriesButton {
            background-color: #fbbc04;
            color: black;
        }
        #generateUserStoriesButton:hover {
            background-color: #f2b600;
        }
        #alertTextContentButton {
            background-color: #ea4335;
        }
        #alertTextContentButton:hover {
            background-color: #d33828;
        }
        #openSettingsButton {
            background-color: #5f6368;
        }
        #openSettingsButton:hover {
            background-color: #4c4f52;
        }
    </style>
</head>
<body>
<div class="container">
    <select id="expertSelect">
        <option value="">Select Expert</option>
    </select>
    <textarea id="requestInput" placeholder="Enter request input"></textarea>
    <button id="askExpertButton">Ask AI Expert</button>
    <button id="generateTestCasesButton">Generate Test Cases</button>
    <button id="generateUserStoriesButton">Generate User Stories</button>
    <button id="alertTextContentButton">Alert Text Content</button>
    <button id="openSettingsButton">Open Settings</button>
</div>
<script src="popup.js"></script>
</body>
</html>
